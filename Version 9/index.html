<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin Counters App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="messages-block">
            <p id="messages"></p>
            <p id="messages-2"></p>
        </div>

        <h1>Twin Counters App</h1>
        <div class="results">
            <h2 id="result"></h2>
            <h2 id="result-2"></h2>
        </div>
        <div class="buttons">
            <button id="start-button">Start All</button>
            <button id="start-button-1">Start Count 1</button>
            <button id="start-button-2">Start Count 2</button>
            <button id="reset-button">RESET</button>

        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
